<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>

  
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }
    </style>
  </head>

  <body>

    <div class="container">
      
      <div class="jumbotron" style="background-color: blue; color: white">
        <h1 class="text-center">Train Schedule</h1>
      </div>

      <div class="row">
        <div class="col-md-12">
          
          <div class="card mb-4">
            <div class="card-header" style="background-color: rgb(46, 90, 105): white">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              
              <form>
                <div class="form-group">
                  <label for="train-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-input"
                    placeholder=""
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="" type="text" />
                </div>
                <div class="form-group">
                  <label for="traintime-input">First Train Time (HH:mm - military time)</label>
                  <input
                    class="form-control"
                    id="start-input"
                    placeholder=""
                    type="text "
                  />
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="min-input" placeholder="" type="text" />
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="train.js"></script>
  </body>
</html>
